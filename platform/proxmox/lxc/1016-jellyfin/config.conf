arch: amd64
cores: 6
dev0: /dev/nvidia0,gid=44
dev1: /dev/nvidiactl,gid=44
dev2: /dev/nvidia-modeset,gid=44
dev3: /dev/nvidia-uvm,gid=44
dev4: /dev/nvidia-uvm-tools,gid=44
dev5: /dev/nvidia-caps/nvidia-cap1,gid=44
dev6: /dev/nvidia-caps/nvidia-cap2,gid=44
features: nesting=1,keyctl=1
hostname: jellyfin
memory: 8192
net0: name=eth0,bridge=vmbr0,gw=192.168.0.1,hwaddr=BC:24:11:E1:6F:39,ip=192.168.0.16/24,ip6=auto,type=veth
onboot: 1
ostype: ubuntu
rootfs: local-lvm:vm-1016-disk-0,size=32G
startup: order=3,up=20
swap: 512
tags: community-script;media
timezone: Atlantic/Reykjavik
unprivileged: 1
lxc.cgroup2.devices.allow: c 10:200 rwm
lxc.mount.entry: /dev/net/tun dev/net/tun none bind,create=file
lxc.mount.entry: /mnt/lxc-share/data mnt/data none bind 0 0
